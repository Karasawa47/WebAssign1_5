<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function scrapePage() {
            //Put your code to scrape your document here
            var fName = document.getElementById('firstName');
            var fNameStr = fName.value;
            var lName = document.getElementById('lastName');
            var lNameStr = lName.value;
            var bDate = document.getElementById('birthDate');
            var bDateDisp = bDate.value;
            var numComp = document.getElementById('numComp');
            var numCompDisp = numComp.value;
            var gender = document.getElementsByName('gender');
            var genderDisp = "";
            if (gender[0].checked) {
                genderDisp = "male";
            } else {
                genderDisp = "female";
            }
            var isDeveloper = document.getElementsByName('yesNo');
            var isDeveloperDisp = "";
            if (isDeveloper[0].checked) {
                isDeveloperDisp = true;
            } else {
                isDeveloperDisp = false;
            }
            var favColor = document.getElementById('favColor');
            var favColorDisp = favColor.value;
            var notes = document.getElementById('notes');
            var notesDisp = notes.value;


            //var testTwo = document.getElementById('lastNameDiv');
            //var valueTestTwo = testTwo.innerHTML;

            alert(fNameStr);
            alert(lNameStr);
            alert(bDateDisp);
            alert(numCompDisp);
            alert(genderDisp);
            alert(favColorDisp);
            alert(isDeveloperDisp);
            alert(notesDisp);
            // This is how you show an alert box:
            // alert("show this text")
            // or
            // var x = "show this text"
            // alert(x);
        }
    </script>
</head>
<body>
    <h2>User Information</h2>
    First Name:<input type="text" id="firstName" name="firstName" value="" />
    <br />
    Last Name:<input type="text" id="lastName" name="lastName" value="" />
    <br />
    BirthDate:<input type="date" id="birthDate" name="birthDate" />
    <br />
    Number of Computers in Household:<input type="text" id="numComp" name="numComp" />
    <br />
    Gender:<input type="radio" id="maleRad" name="gender" value="male" />Male
    <input type="radio" id="femaleRad" name="gender" value="female" />Female
    <br />
    Favorite Color:
    <select id="favColor" name="favColor">
        <option selected value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
    </select>
    <br />
    Are you a Developer?<input type="radio" id="yesDeveloper" name="yesNo" value="true" />Yes
    <input type="radio" id="no" name="yesNo" value="false" />No
    <br />
    Notes:
    <br />
    <textarea id="notes" name="notes" rows="8" cols="70"></textarea>
    <br />
    <button onclick="scrapePage();">Go!</button>
</body>
</html>
