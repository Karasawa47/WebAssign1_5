<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Proj 2</title>
</head>
<body>
    <h2>User Information</h2>
    First Name:<input type="text" id="firstName" name="firstName" value="" />
    <br />
    Last Name:<input type="text" id="lastName" name="lastName" value="" />
    <br />
    BirthDate:<input type="date" id="birthDate" name="birthDate" />
    <br />
    Number of Computers in Household:<input type="text" id="numComp" name="numComp" />
    <br />
    Gender:<input type="radio" id="maleRad" name="gender" value="male" />Male
    <input type="radio" id="femaleRad" name="gender" value="female" />Female
    <br />
    Favorite Color:
    <select id="favColor" name="favColor">
        <option selected value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
    </select>
    <br />
    Are you a Developer?<input type="radio" id="yesDeveloper" name="yesNo" value="true" />Yes
    <input type="radio" id="no" name="yesNo" value="false" />No
    <br />
    Notes:
    <br />
    <textarea id ="notes" name="notes" rows="8" cols="70"></textarea>
    <br />
    Proj 2
</body>
</html>
